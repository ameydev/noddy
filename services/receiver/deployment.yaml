apiVersion: v1 
kind: Pod 
metadata: 
    name: context-receiver
    labels:
        app: context-receiver
spec:
  containers:
    - name: receiver
      image: ameydev/docker-receiver:latest
      imagePullPolicy: Always
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /workspace
          name: workspace
      ports: 
        - containerPort: 5000
  volumes:
  - name: workspace
    hostPath:
        path: /tmp/kaniko
